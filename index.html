<!DOCTYPE html>
<html lang="en" onclick="changeStatus()">
<head>
	<meta charset="UTF-8">
	<title>CodePen - Paranoid vs shy birds</title>

<body class="run-animation">
<div id="world">
	<input type="text" id="content" name="content" required
		   minlength="4" maxlength="8" size="10" onchange="reactTo(this.value)" style="display: none">

	<h2 id="userSay">Talk with me by saying "Hi,The shy"</h2>
	<div id="listen"></div>
</div>
